<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/63af62a2b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="title__text">
                    <h1>Мои подписки</h1>
                </div>
                <div class="add">
                    <button class="button">
                        <img class="img_add" src="/img/add.svg" alt="">
                        <p class="add">Добавить</p>
                    </button>
                </div>
            </div>
            <div class="main__container">
                <div class="main__filtres line">
                    <h2 class="main__filtres__servis">Сервисы</h2>
                    <h2 class="main__filtres__price ivan">Цена (&#8381;/ Месяц)</h2>
                    <h2 class="main__filtres__date">Дата оплаты</h2>
                </div>
                <div class="main__filtres main__input">
                    <div class="main__filtres__servis"><input type="text"></div>
                    <div class="main__filtres__price"><input type="text" name="" id=""></div>
                    <div class="main__filtres__date"><input type="text" name="" id=""></div>
                </div>
                <div class="main__filtres">
                    <h2 class="main__filtres__servis">негры</h2>
                    <h2 class="main__filtres__price">19 </h2>
                    <h2 class="main__filtres__date">11</h2>
                </div>
            </div>
        </div>
        <aside class="aside">
            <div class="container__aside">
                <div class="aside__content">
                    <div class="user">
                        <div class="user__icon">
                            <img src="/img/icon.png" alt="">
                        </div>
                        <p>DEBIL</p>
                    </div>
                    <div class="user__subscription">
                        <h4>Подписки</h4>
                        <p class="user__price">1300</p>
                        <p>&#8381; / Месяц</p>
                    </div>
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
