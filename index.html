<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="title__text">
                    <h1>Мои подписки</h1>
                </div>
                <div class="add">
                    <button class="button">
                        <img class="img_add" src="/img/add.svg" alt="">
                        <p class="add">Добавить</p>
                    </button>
                </div>
            </div>
                <div class="main__filters">
                    <p>Сервисы:</p>
                    <p style="text-align: center;">Цена <br>
                        (&#8381; / Месяц)
                    </p>
                    <p>Дата оплаты:</p>
                </div>
                <div class="main__input">
                    <input class="service__input" type="text">
                    <input class="price__input" type="text">
                    <input class="date__input" type="text">
                    <div class="btn__main__input">
                        <button class="btn__input succsess"></button>
                        <button class="btn__input cross"></button>
                    </div>
                </div>
                </div>
        </div>
        <aside class="aside">
            <div class="container__aside">
                <div class="aside__content">
                    <div class="user">
                        <div class="user__icon">
                            <img src="/img/icon.png" alt="">
                        </div>
                        <p>DEBIL</p>
                    </div>
                    <div class="user__subscription">
                        <h4>Подписки</h4>
                        <p class="user__price">1300</p>
                        <p>&#8381; / Месяц</p>
                    </div>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
